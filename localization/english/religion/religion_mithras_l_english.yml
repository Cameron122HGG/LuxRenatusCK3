    mithras_desc: "The cult of Mithras is a Mainstream Gnostic religion of Martial soul. It is a cult venerating Mithras, a Roman deity based off the Zoroastrian divinity of covenant and oath, Mitra. Worshippers of Mithras have a complex system of seven grades of initiation, with ritual meals. Iconic scenes of Mithraic mythology include Mithras being born out of rock, him hunting and slaughtering a sacred bull with his bare hands and holding banquets with Sol. Very popular with the Roman soldiery, various military enclaves of the former Roman Empire now hold Mithraism as their state cult."																																				
