    mithras_christ_desc: "The cult of Mithras-Christos is  Local Gnostic faith of Martial soul with strong Christian influences. Mithraic-Christians, also often called Tauraimanians (Blood of the Bull) are an heretical sect of Mithraism which believes that Jesus of Nazareth was the incarnation of Mithras-Christos. It combines many Mithraic and Christian elements. But the core belief is that Christ is Mithra made flesh as Redeemer of the World. Mithraic-Christianity is very different in its message in that it is highly militant the faithful believe in sacrificing themselves in fighting evil at all costs."
    
