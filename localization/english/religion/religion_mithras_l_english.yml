    mithra_old_desc: "The Mithraic Cult, also known as the Mithraic mysteries, was a Roman mystery cult that worshiped the solar-esque bull-slaying god Mithras that came into prominence by the legions stationed in the east and their resettlement near the Danube. Despite holding the name of Persian Mithra, the connection between the two is heavily debated, as some scholars claim that Mithras is more related with the Sogdian Manichaean Mithra and the Semitic gods Shamash and Nergal." 

    mithra_desc: "The cult of Mithras is a Mainstream Gnostic religion of Martial soul. It is a cult venerating Mithras, a Roman deity based off the Zoroastrian divinity of covenant and oath, Mitra. Worshippers of Mithras have a complex system of seven grades of initiation, with ritual meals. Iconic scenes of Mithraic mythology include Mithras being born out of rock, him hunting and slaughtering a sacred bull with his bare hands and holding banquets with Sol."
