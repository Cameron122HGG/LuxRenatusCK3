 sol_apollo_desc: "Apollo-Helioseanism is a Solar faith that venerates Apollo as the incarnation of Sol Invictus. It is a syncretic faith that combines elements of Hellenistic and Roman religions with the worship of Sol Invictus, emphasizing the duality of light and darkness, reason and passion."



