 #Solar-Group Faiths
 sol_imperial: "Solar-Imperialism"
 sol_imperial_adj: "Solar-Imperial"
 sol_imperial_adherent: "Solar-Imperial"
 sol_imperial_adherent_plural: "Solar-Imperials"
 sol_imperial_desc: " the central figure of this cult is Sol Invictus incarnated in the flesh as the Imperator of the Imperium Romanum. As such the Imperator is percieved as a divine figure having unquestionable authority  be it secular or spiritual. Since its introduction by Imperator Commodus in the 2nd Century CE  Solar-Imperialism became one of the most widespread and influential religions of the world  influencing religious systems from Britannia and Scandinavia all the way to Ethiopia. Two of the most distinguishing practices of the Sol-Imperial cult are the celebration of the 25th of December; Dies Natalis Sol Invictus - 'Day of Invincible Sun's Birth' and the practice of 'going into the desert' - a practice in which the aging emperor abdicates the throne in favor of his heir  so that the new Sun would rise once the old one sets. Still,  peaceful transitions of power are rather unheard of - with most emperors either slain in battle or murdered by palace plotters"


