 roman_imperial_desc: "The Imperial Cult was the dejure state religion of the early Roman Empire that saw the worship of the living emperor as Divi Filius, or as the Son of god. Emperor Octavianus Augustus popularized the term following the deification of Iulius Caesar, his adoptive father. The title would continue throughout the following centuries until it ceased to be used as Christianity became the state religion of the Empire." 
