l_english:
#Tyranny Government
#Government for transition into bureaucratic governments that don't work good unless you're a King+
#Might consider using it as an interim government between republic and monarchy
 tyrant_government:0 "Tyranny"
 tyrant_government_with_icon: "@government_type_tyrant! $tyrant_government$"
 tyrant_government_adjective:0 "Tyrannical"
 tyrant_government_realm:0 "Tyranny"
 tyrant_government_vassals_label:1 "tyrant [obligations|E] are based on each [vassal|E]'s [vassal_contract|E]"
 tyrant_government_desc:1 "\n$game_concept_tyrant_desc$\n\n#F Tyranny is common in the world, the state held together only by violence and force of personality.#!"
 tyrant_government_obligations:0 "[GetGovernment( 'tyrant_government' ).GetName] [obligations|E]"
 tyrant_obligation_low:3 "Low $tyrant_government_obligations$"
 tyrant_obligation_low_short:0 "Low"
 tyrant_obligation_normal:3 "Normal $tyrant_government_obligations$"
 tyrant_obligation_normal_short:0 "Normal"
 tyrant_obligation_high:3 "High $tyrant_government_obligations$"
 tyrant_obligation_high_short:0 "High"
 can_wage_wars:0 "Can Wage Wars"
 wage_war_realm_law:0 "Wars According to Realm Law"
 wage_war_realm_law_short:0 "Realm"
 wage_war_allowed_internal:0 "Internal Wars Allowed"
 wage_war_allowed_internal_short:0 "Internal"
 wage_war_allowed_external:0 "External Wars Allowed"
 wage_war_allowed_external_short:0 "External"
 wage_war_disallowed:0 "Vassal Wars Disallowed"
 wage_war_disallowed_short:0 "Disallowed"
 scutage:0 "Scutage"
 scutage_enabled_short:0 "Enabled"
 scutage_enabled:0 "$scutage$ $scutage_enabled_short$"
 scutage_disabled_short:0 "Disabled"
 scutage_disabled:1 "$scutage$ $scutage_disabled_short$"
 scutage_levies_overwrite_postfix:0 " #weak (overwrites)#!"
 tyrant_government_taxes:2 "[GetGovernment( 'tyrant_government' ).GetNameNoTooltip] [taxes|U]"
 tyrant_tax_exempt:0 "[tax|E] Exempt"
 tyrant_tax_exempt_short:0 "Exempt"
 tyrant_tax_low:0 "Low $game_concept_taxes$"
 tyrant_tax_low_short:0 "Low"
 tyrant_tax_normal:0 "Normal $game_concept_taxes$"
 tyrant_tax_normal_short:0 "Normal"
 tyrant_tax_high:0 "High $game_concept_taxes$"
 tyrant_tax_high_short:0 "High"
 tyrant_tax_extortionate:0 "Extortionate $game_concept_taxes$"
 tyrant_tax_extortionate_short:0 "Extortionate"
 tyrant_government_levies:2 "[GetGovernment( 'tyrant_government' ).GetNameNoTooltip] [levies|U]"
 tyrant_levies_exempt:0 "No Contribution"
 tyrant_levies_exempt_short:0 "None"
 tyrant_levies_low:0 "Low $game_concept_levy$ Contribution"
 tyrant_levies_low_short:0 "Low"
 tyrant_levies_normal:0 "Normal $game_concept_levy$ Contribution"
 tyrant_levies_normal_short:0 "Normal"
 tyrant_levies_high:0 "High $game_concept_levy$ Contribution"
 tyrant_levies_high_short:0 "High"
 tyrant_levies_extortionate:0 "Massive $game_concept_levy$ Contribution"
 tyrant_levies_extortionate_short:0 "Massive"
 
 special_contract:3 "#color_black [Concept( 'vassal_contract', 'Special Contract' )|BU]#!"
 special_contract_none:0 "No Special Contract"
 special_contract_scutage:0 "Scutage Contract"
 special_contract_scutage_desc:1 "#flavor While subject to a $special_contract_scutage$, the [vassal|E] will pay #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#! more [tax|E] than what their $tyrant_government_taxes$ [obligation|E] dictates, while at the same time providing #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#! fewer [levies|E] than what their $tyrant_government_levies$ [obligation|E] dictates.#!"
 special_contract_march:0 "March Contract"
 special_contract_march_desc:2 "#flavor While subject to a $special_contract_march$, the [vassal|E] will receive bonuses to their [levies] and defensive capabilities, but provide #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! less [tax|E] than what their $tyrant_government_taxes$ [obligation|E] dictates.#!"
 special_contract_march_border_trigger: "[vassal.GetName] does not border a foreign [realm|E]"
 special_contract_palatinate:0 "Palatinate Contract"
 special_contract_palatinate_desc:2 "#flavor While subject to a $special_contract_palatinate$, the [vassal|E] enjoys many privileges within the realm, which increases their standing and gives them more political clout. $special_contract_palatinate_short$ [vassals|E] increase their [liege|E]'s [prestige|E] but provide #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! less [tax|E] and [levies|E] than what their $tyrant_government_taxes$ and $tyrant_government_levies$ [obligations|E] dictate.#!"
 special_contract_castellan: "Castellan Contract"
 special_contract_castellan_desc: "#flavor While subject to a $special_contract_castellan$, the [vassal|E] will receive bonuses to their [levies] and defensive capabilities. They provide #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! less [tax|E], but #high [EmptyScope.ScriptValue('castellan_contract_levies_tooltip')0]%#! more [levy|E] than what their $tyrant_government_taxes$ [obligation|E] dictates.#!"
 special_contract_none_short:0 "None"
 special_contract_scutage_short:0 "Scutage"
 special_contract_march_short:0 "March"
 special_contract_palatinate_short:0 "Palatinate"
 special_contract_castellan_short: "Castellan"
 
 religious_rights:0 "Religious Rights"
 religious_rights_none:0 "Religiously Unprotected"
 religious_rights_none_short:0 "Unprotected"
 religious_rights_protected:0 "Religiously Protected"
 religious_rights_protected_desc:3 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot [demand_conversion|E] of the [vassal|E]\nThe [liege|E] cannot use [convert_county|E] in the [vassals|E]' lands\nThe [liege|E] cannot use [faith|E] as a reason to avoid [tyranny|E] when revoking titles\n\n#flavor The [vassal|E] is granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!"
 religious_rights_protected_short:0 "Protected"
 
 fortification_rights:0 "Fortification Rights"
 fortification_rights_none:0 "No $fortification_rights$"
 fortification_rights_none_short:0 "None"
 fortification_rights_granted:0 "$fortification_rights$ Granted"
 fortification_rights_granted_desc:0 "#flavor The [vassal] is granted the right to construct new castles and fortifications with the support of their [liege]. This support, in practice, means that the [vassal] pays #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#! less [tax] than what their $tyrant_government_taxes$ [obligation] dictates.#!"
 fortification_rights_granted_short:0 "Granted"
 
 succession_rights:0 "Succession Rights"
 succession_rights_default:0 "Default $succession_rights$"
 succession_rights_default_short:0 "Default"
 succession_rights_forced_partition:0 "Forced Partition"
 succession_rights_forced_partition_desc:0 "#emphasis #bold [vassal|E] Restrictions:#!#!\nThe [vassal|E] cannot have any [succession_law|E] beyond Partition\nThe [vassal|E] switches their [succession_law|E] to Partition\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! more [prestige|E] to change [laws|E]\n\n#flavor The [vassal|E] is forced to never have any other form of succession but Partition for their [realm|E]. The administrative hurdle of this also increases the [vassals] [law] costs by #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!"
 succession_rights_forced_partition_short:0 "Forced Partition"
 
 coinage_rights:0 "Coinage Rights"
 coinage_rights_none:0 "No $coinage_rights$"
 coinage_rights_none_short:0 "None"
 coinage_rights_granted:0 "$coinage_rights$ Granted"
 coinage_rights_granted_desc:0 "#flavor The [vassal] is granted the right to mint and use new coins, bolstering their [development|E] at the expense of that of their [liege].#!"
 coinage_rights_granted_short:0 "Granted"
 
 war_declaration_rights:0 "War Declaration"
 war_declaration_rights_default:0 "Default $war_declaration_rights$"
 war_declaration_rights_default_short:0 "Default"
 war_declaration_rights_allowed:0 "Sanctioned $war_declaration_rights$"
 war_declaration_rights_allowed_desc:1 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [vassal|E] can declare [war|E] regardless of the [liege|E]'s [crown_authority|E]\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! less for [casus_bellis|E] within the [realm|E]\n\n#flavor The [vassal] does not have to spend a [hook] if their [lieges] [crown_authority] prevents them from waging war. This special treatment also makes it easier for the [vassal] to declare wars inside the [realm|E], reducing the cost by #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 war_declaration_rights_allowed_short:0 "Sanctioned"
 
 council_rights:0 "Council Rights"
 council_rights_none:0 "No $council_rights$"
 council_rights_none_desc:0 "#flavor The [vassal] is not granted any out-of-the-ordinary privileges when it comes to the [council].#!"
 council_rights_none_short:0 "None"
 council_rights_guaranteed:0 "$council_rights$ Guaranteed"
 council_rights_guaranteed_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nThe #high $force_onto_council$#! [interaction|E] can be used at will\n\n#flavor The [vassal] is granted special [council] privileges, and will expect a permanent seat on the [council]. Granting this privilege to too many [vassals] will eventually upset the [powerful_vassals] of the [realm|E].#!"
 council_rights_guaranteed_short:0 "Guaranteed"
 
 title_revocation_rights:0 "Title Revocation"
 title_revocation_rights_default:0 "Default $title_revocation_rights$"
 title_revocation_rights_default_short:0 "Default"
 title_revocation_rights_protected:0 "Protected $title_revocation_rights$"
 title_revocation_rights_protected_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the [liege|E] having a [revoke_title_reason] or not.#!"
 title_revocation_rights_protected_short:0 "Protected"